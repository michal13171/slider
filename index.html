<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/font/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>Slider</title>
</head>

<body>
    <div id="box">
        <div class="slider">
            <div class="slide"> <img src="img/img1.jpeg">
                <p class="caption">Zdjęcie 1</p>
                <div class="dots"><span class="slick-dots dots_one"></span><span class="slick-dots dots_two"></span><span class="slick-dots dots_three"></span> <span class="slick-dots dots_four"></span><span class="slick-dots dots_five"></span></div>
            </div>
            <div class="slide"> <img src="img/img2.jpeg">
                <p class="caption">Zdjęcie 2</p>
                <div class="dots"><span class="slick-dots dots_one"></span><span class="slick-dots dots_two"></span><span class="slick-dots dots_three"></span> <span class="slick-dots dots_four"></span><span class="slick-dots dots_five"></span></div>
            </div>
            <div class="slide"> <img src="img/img3.jpeg">
                <p class="caption">Zdjęcie 3</p>
                <div class="dots"><span class="slick-dots dots_one"></span><span class="slick-dots dots_two"></span><span class="slick-dots dots_three"></span> <span class="slick-dots dots_four"></span><span class="slick-dots dots_five"></span></div>
            </div>
            <div class="slide"> <img src="img/img4.jpeg">
                <p class="caption">Zdjęcie 4</p>
                <div class="dots"><span class="slick-dots dots_one"></span><span class="slick-dots dots_two"></span><span class="slick-dots dots_three"></span> <span class="slick-dots dots_four"></span><span class="slick-dots dots_five"></span></div>
            </div>
            <div class="slide"> <img src="img/img5.jpeg">
                <p class="caption">Zdjęcie 5</p>
                <div class="dots"><span class="slick-dots dots_one"></span><span class="slick-dots dots_two"></span><span class="slick-dots dots_three"></span> <span class="slick-dots dots_four"></span><span class="slick-dots dots_five"></span></div>
            </div>
        </div>
        <div class="arrows"> <a href="#" class="prev"><i class="fa fa-chevron-left" aria-hidden="true"></i></a> <a href="#" class="next"><i class="fa fa-chevron-right" aria-hidden="true"></i></a> </div>
    </div>
    <script src="js/slider.js"></script>
</body>

</html>
